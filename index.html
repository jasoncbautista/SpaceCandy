<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  Uplaod   </title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="form-area">
        <div class="upload-area">
        

            <div class="upload-top">
            
                <div class="upload-file-text">
                    <h5> Upload File </h5>
                
                </div>
                <div class="wrap">
                    <div class="cube">
                        <div class="front"></div>
                        <div class="back"></div>
                        <div class="top"></div>
                        <div class="bottom"></div>
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                </div>
            
            </div> <!--upload-top-->
        
        </div>
        <div class="main-form-area">

            <div class="form-entry name-form">
                <h5 class="form-label"> Name </h5>
                <input class="form-field" type="text"> 
            </div>

            <div class="form-entry name-form form-description">
                <h5 class="form-label"> Description </h5>
                <input class="form-field" type="text">
            </div>


            <div class="submit-button">
                Submit
            </div>

        </div> 
    </div><!-- form-area-->
</body>
</html>
